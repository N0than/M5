    <meta charset="UTF-8" />

    <title>Audience Masters - Pronostics d'audience TV</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        console.log("ID Token: " + response.credential);
        
        // Envoyez le token au backend pour vérification
        fetch('/verify-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token: response.credential })
        }).then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error('Error:', error));
      }

      window.onload = function () {
        google.accounts.id.initialize({
          client_id: "202958853872-agcvp85p91h1tievq08ggi9h9o2lp4ji.apps.googleusercontent.com",
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.getElementById("buttonDiv"),
          { theme: "outline", size: "large" }  // customization attributes
        );
        google.accounts.id.prompt(); // also display the One Tap dialog
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        JavaScript est nécessaire pour utiliser Audience Masters. Veuillez l'activer pour continuer.
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
